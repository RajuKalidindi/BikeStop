{% extends "base.html" %} {%block content%}

<section
  class="vh-100"
  style="
    background-image: url('/static/images/background.jpg');
    background-size: cover;
  "
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="..\static\images\login.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="POST" action="/operator_login">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">BikeStop (Operator)</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  {% with messages = get_flashed_messages() %} {% if messages %}
                  <div class="alert alert-warning">{{ messages[0] }}</div>
                  {% endif %} {% endwith %}

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <input
                      name="operator_password"
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <!-- <button class="btn btn-dark btn-lg btn-block" href="operator_home" type="button">Login</button> -->
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
